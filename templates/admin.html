<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Admin</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Url</th>
                    <th scope="col">Clicks</th>
                    <th scope="col">-</th>
                </tr>
                </thead>
                <tbody>
                {% for url in urlsList %}
                    <tr>
                        <td>{{url[0]}}</td>
                        <td><a href="/go/{{url[1] | b64encode}}" target="_blank">{{url[1]}}</a></td>
                        <td>{{url[2]}}</td>
                        <td><a class="btn btn-primary" href="/admin/url/remove/{{url[0]}}" role="button">Remove</a></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form action="/admin/url/add" method="post">
                <div class="mb-3">
                    <input type="text" class="form-control" name="url">
                </div>
                <div class="mb-3">
                    <button type="submit" value=" Send" class="btn btn-primary" id="submit">Add url</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="mb-3">
                <a class="btn btn-primary" href="/admin/logout" role="button">Logout</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="mb-3">
                <a class="btn btn-primary" href="/" role="button">Main Page</a>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
